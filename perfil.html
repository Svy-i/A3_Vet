<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Svy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Vet - Perfil</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/conta.css">
</head>
<body>
    <header>
        <nav aria-label="primary-navigation">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="switch-label"></label>
            <a href="index.html">
                <button id="homeBtn" class="home-btn" aria-label="Início">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
                         viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" 
                         stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Início</span>
                </button>
            </a>
        </nav>
    </header>
    <hr>

    <div class="login-container">
        <h1>Perfil do Usuário</h1>
        <div id="user-info">
            <p id="boas-vindas">Carregando...</p>
            <p id="user-email"></p>
            <p id="user-dob"></p>
            <p id="user-created"></p>
        </div>
        <button id="logout-btn">Sair</button>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, onAuthStateChanged, signOut } from './js/firebase.js';
        import { getUserData } from './js/auth.js';

        const boasVindas = document.getElementById('boas-vindas');
        const userEmail = document.getElementById('user-email');
        const userDob = document.getElementById('user-dob');
        const userCreated = document.getElementById('user-created');
        const logoutBtn = document.getElementById('logout-btn');

        // Protege a página: só mostra se o usuário estiver logado
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                boasVindas.textContent = `Bem-vindo, ${user.displayName || user.email}`;
                userEmail.textContent = `Email: ${user.email}`;

                // Busca dados adicionais do Firestore
                const userData = await getUserData(user.uid);
                if (userData) {
                    if (userData.nome) {
                        boasVindas.textContent = `Bem-vindo, ${userData.nome}`;
                    }
                    if (userData.nascimento) {
                        userDob.textContent = `Data de Nascimento: ${userData.nascimento}`;
                    }
                    if (userData.criadoEm) {
                        const date = new Date(userData.criadoEm).toLocaleDateString('pt-BR');
                        userCreated.textContent = `Membro desde: ${date}`;
                    }
                }
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('Você saiu da conta.');
                window.location.href = 'index.html';
            } catch (err) {
                alert('Erro ao sair: ' + err.message);
            }
        });
    </script>
    <script src="js/theme.js"></script>
</body>
</html>
