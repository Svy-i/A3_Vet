<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Svy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Vitais - Jornada Vet</title>

    <!-- Anti-flash do tema -->
    <script>
        (function () {
            let savedTheme = localStorage.getItem('themePreference');
            let isDarkMode = false;

            if (savedTheme === 'dark') isDarkMode = true;
            else if (savedTheme === 'light') isDarkMode = false;
            else isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (isDarkMode) {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/roadmap.css">
</head>

<body>
<header>
    <nav aria-label="primary-navigation">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle" class="switch-label"></label>

        <a href="index.html">
            <button id="homeBtn" class="home-btn" aria-label="Início">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Início</span>
            </button>
        </a>
    </nav>
</header>

<hr>

<main class="roadmap-container">
    <h1 id="roadmap-title">Sistemas Vitais</h1>

    <div id="topics-container" class="topics-grid">
        <!-- roadmap.js vai preencher aqui automaticamente -->
    </div>
</main>

<!-- Scripts globais -->
<script type="module" src="js/theme.js"></script>
<script type="module" src="js/main.js"></script>

<!-- Carregar o roadmap -->
<script type="module">
    import { roadmapData } from "./js/data-sistemas-vitais.js";
    import { carregarRoadmap } from "./js/roadmap.js";

    carregarRoadmap(
        roadmapData,
        document.getElementById("topics-container")
    );
</script>


</body>
</html>
