<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Svy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jornada Vet</title>
  <script>
    (function () {
      let savedTheme = localStorage.getItem('themePreference');
      let isDarkMode = false;

      if (savedTheme === 'dark') {
        isDarkMode = true;
      } else if (savedTheme === 'light') {
        isDarkMode = false;
      } else {
        isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      }

      if (isDarkMode) {
        // Adiciona a classe dark-mode na tag <html> ou <body> ANTES do CSS
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/conta.css">
</head>

<body>
  <header>
    <nav aria-label="primary-navigation">
      <input type="checkbox" id="dark-mode-toggle">
      <label for="dark-mode-toggle" class="switch-label"></label>
      <a href="index.html">
        <button id="homeBtn" class="home-btn" aria-label="In√≠cio">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>In√≠cio</span>
        </button>
      </a>
    </nav>
  </header>
  <hr>
  <div class="login-container">
    <h1>Cadastre-se</h1>

    <!-- Bot√£o Google -->
        <button type="button" id="google-btn" class="google-btn">
            <img src="images/google.png" alt="Logo da Google">Continue com a conta Google
        </button>

    <p class="separator">OU</p>
    <form id="registerForm">

      <div class="input-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirme a Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="input-group">
        <label for="dob">Data de Nascimento</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <button type="submit">Registrar</button>
      <p id="message" class="error-message"></p>
    </form>
  </div>

  <script type="module">
    import {
        auth,
        db,
        createUserWithEmailAndPassword,
        doc,
        setDoc,
        // üîë NOVO: Importar GoogleAuthProvider e signInWithPopup
        GoogleAuthProvider,
        signInWithPopup 
    } from './js/firebase.js';

    import { validarEmail, validarSenha, traduzErro } from './js/auth.js';

    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    // üîë NOVO: Capturar o bot√£o do Google
    const googleBtn = document.getElementById('google-btn'); 

    // ===============================================
    // 1. REGISTRO COM EMAIL/SENHA (Sua l√≥gica original)
    // ===============================================
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('password').value;
        const confirmSenha = document.getElementById('confirmPassword').value;
        const nascimento = document.getElementById('dob').value;

        // Valida√ß√µes (Deixadas como estavam)
        if (!nome) {
            message.textContent = "Por favor, insira seu nome completo.";
            message.style.color = '#e74c3c';
            return;
        }

        if (!validarEmail(email)) {
            message.textContent = "Por favor, insira um email v√°lido.";
            message.style.color = '#e74c3c';
            return;
        }

        if (!validarSenha(senha)) {
            message.textContent = "A senha deve ter no m√≠nimo 6 caracteres.";
            message.style.color = '#e74c3c';
            return;
        }

        if (senha !== confirmSenha) {
            message.textContent = "As senhas n√£o coincidem.";
            message.style.color = '#e74c3c';
            return;
        }

        if (!nascimento) {
            message.textContent = "Por favor, selecione sua data de nascimento.";
            message.style.color = '#e74c3c';
            return;
        }

        try {
            message.textContent = "Registrando...";
            message.style.color = '#3498db';

            const cred = await createUserWithEmailAndPassword(auth, email, senha);
            const uid = cred.user.uid;

            // Salva dados adicionais no Firestore
            await setDoc(doc(db, "usuarios", uid), {
                nome: nome,
                email: email,
                nascimento: nascimento,
                criadoEm: new Date().toISOString()
            });

            message.textContent = 'Cadastro realizado com sucesso!';
            message.style.color = '#27ae60';

            setTimeout(() => {
                window.location.href = 'perfil.html';
            }, 1500);
        } catch (err) {
            message.textContent = traduzErro(err);
            message.style.color = '#e74c3c';
            console.error('Erro ao registrar:', err);
        }
    });

    // ===============================================
    // 2. LOGIN COM GOOGLE (Fora do bloco de submit)
    // ===============================================
    googleBtn.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        try {
            message.textContent = "Conectando com Google...";
            message.style.color = '#3498db';

            // üîë signInWithPopup trata o registro e login automaticamente
            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            await setDoc(doc(db, "usuarios", user.uid), {
                nome: user.displayName || user.email.split('@')[0],
                email: user.email,
                criadoEm: new Date().toISOString() 
            }, { merge: true }); // Usar merge: true √© mais seguro

            message.textContent = 'Registro/Login com Google realizado!';
            message.style.color = '#27ae60';
            
            setTimeout(() => {
                window.location.href = 'perfil.html';
            }, 1500);
        } catch (err) {
            message.textContent = traduzErro(err) || 'Erro no login com Google.';
            message.style.color = '#e74c3c';
            console.error('Erro ao entrar com Google:', err);
        }
    });
</script>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
