<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Svy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Vet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/conta.css">
</head>
<body>
    <header>
        <nav aria-label="primary-navigation">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="switch-label"></label>
            <a href="index.html">
                <button id="homeBtn" class="home-btn" aria-label="Início">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Início</span>
                </button>
            </a>
        </nav>
    </header>
    <hr>
    <div class="login-container">
        <h1>Cadastre-se</h1>

        <button type="button" class="google-btn">
            <img src="images/google.png" alt="Logo da Google">Continue com a conta Google
        </button>
        
        <p class="separator">OU</p>
        <form id="registerForm">

            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
                        <div class="input-group">
                <label for="confirmPassword">Confirme a Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="input-group">
                <label for="dob">Data de Nascimento</label>
                <input type="date" id="dob" name="dob" required>
            </div>

                        <button type="submit">Registrar</button>
            <p id="message" class="error-message"></p>
        </form>
    </div>
    <script src="js/conta.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
