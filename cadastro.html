<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Svy" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jornada Vet</title>

  <script>
    (function () {
      let savedTheme = localStorage.getItem('themePreference');
      let isDarkMode = false;

      if (savedTheme === 'dark') {
        isDarkMode = true;
      } else if (savedTheme === 'light') {
        isDarkMode = false;
      } else {
        isDarkMode =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
      }

      if (isDarkMode) {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/conta.css" />
</head>

<body>
  <header>
    <nav aria-label="primary-navigation">
      <input type="checkbox" id="dark-mode-toggle" />
      <label for="dark-mode-toggle" class="switch-label"></label>
      <a href="index.html">
        <button id="homeBtn" class="home-btn" aria-label="Início">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Início</span>
        </button>
      </a>
    </nav>
  </header>

  <hr />

  <div class="login-container" id="cadastro-section">
    <h1>Cadastre-se</h1>

    <button type="button" id="google-btn" class="google-btn">
      <img src="images/google.png" alt="Logo da Google" />Continue com a conta Google
    </button>

    <p class="separator">OU</p>

    <form id="registerForm">
      <div class="input-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirme a Senha</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <div class="input-group">
        <label for="dob">Data de Nascimento</label>
        <input type="date" id="dob" required />
      </div>

      <button type="submit">Registrar</button>
      <p id="message" class="error-message"></p>
    </form>
  </div>

  <!-- Tela de verificação (fica na mesma página) -->
  <div class="login-container" id="verificacao-section" style="display:none;">
    <h1>Verifique seu Email</h1>

    <p>Enviamos um email de verificação para:</p>
    <p id="email-user" style="font-weight: bold;"></p>

    <button id="reenviar-btn">Reenviar email de verificação</button>
    <p id="status-msg" class="success-message"></p>

    <button id="btn-voltar-login">Voltar ao Login</button>
  </div>

  <script type="module">
    import {
      auth,
      db,
      createUserWithEmailAndPassword,
      doc,
      setDoc,
      sendEmailVerification,
      GoogleAuthProvider,
      signInWithPopup
    } from './js/firebase.js';

    import { validarEmail, validarSenha, traduzErro } from './js/auth.js';

    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const googleBtn = document.getElementById('google-btn');

    const cadastroSection = document.getElementById('cadastro-section');
    const verificacaoSection = document.getElementById('verificacao-section');
    const emailUser = document.getElementById('email-user');
    const reenviarBtn = document.getElementById('reenviar-btn');
    const statusMsg = document.getElementById('status-msg');
    const btnVoltar = document.getElementById('btn-voltar-login');

    let currentUserTemp = null;
    let resendCooldown = false;

    // Voltar ao login
    btnVoltar.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // REGISTRO COM EMAIL/SENHA
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('password').value;
      const confirmSenha = document.getElementById('confirmPassword').value;
      const nascimento = document.getElementById('dob').value;

      // Validações
      if (!nome) {
        message.textContent = 'Por favor insira seu nome completo.';
        message.style.color = '#e74c3c';
        return;
      }

      if (!validarEmail(email)) {
        message.textContent = 'Email inválido.';
        message.style.color = '#e74c3c';
        return;
      }

      if (!validarSenha(senha)) {
        message.textContent = 'A senha deve ter ao menos 6 caracteres.';
        message.style.color = '#e74c3c';
        return;
      }

      if (senha !== confirmSenha) {
        message.textContent = 'As senhas não coincidem.';
        message.style.color = '#e74c3c';
        return;
      }

      if (!nascimento) {
        message.textContent = 'Por favor selecione sua data de nascimento.';
        message.style.color = '#e74c3c';
        return;
      }

      try {
        message.textContent = 'Registrando...';
        message.style.color = '#3498db';

        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        const user = cred.user;
        currentUserTemp = user;

        // envia email de verificação
        await sendEmailVerification(user);

        // salva dados no Firestore
        await setDoc(doc(db, 'usuarios', user.uid), {
          nome: nome,
          email: email,
          nascimento: nascimento,
          criadoEm: new Date().toISOString()
        });

        // troca a tela
        cadastroSection.style.display = 'none';
        verificacaoSection.style.display = 'block';
        emailUser.textContent = email;
        message.textContent = '';
        statusMsg.textContent = 'Enviado! Verifique sua caixa de entrada.';
        statusMsg.style.color = '#27ae60';

      } catch (err) {
        message.textContent = traduzErro(err);
        message.style.color = '#e74c3c';
        console.error('Erro ao registrar:', err);
      }
    });

    // REENVIAR EMAIL DE VERIFICAÇÃO (com cooldown visual simples)
    reenviarBtn.addEventListener('click', async () => {
      if (resendCooldown) return;
      if (!currentUserTemp) {
        statusMsg.textContent = 'Erro: usuário não encontrado.';
        statusMsg.style.color = '#e74c3c';
        return;
      }

      try {
        resendCooldown = true;
        reenviarBtn.disabled = true;
        reenviarBtn.textContent = 'Enviando...';

        await sendEmailVerification(currentUserTemp);

        statusMsg.textContent = 'Email reenviado com sucesso!';
        statusMsg.style.color = '#27ae60';

        // cooldown 30s para evitar abuso
        setTimeout(() => {
          resendCooldown = false;
          reenviarBtn.disabled = false;
          reenviarBtn.textContent = 'Reenviar email de verificação';
        }, 30000);

      } catch (err) {
        statusMsg.textContent = 'Erro ao reenviar: ' + (err.message || err);
        statusMsg.style.color = '#e74c3c';
        console.error('Erro ao reenviar email:', err);
        resendCooldown = false;
        reenviarBtn.disabled = false;
        reenviarBtn.textContent = 'Reenviar email de verificação';
      }
    });

    // LOGIN COM GOOGLE
    googleBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        message.textContent = 'Conectando com Google...';
        message.style.color = '#3498db';

        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // salva/merge no Firestore
        await setDoc(
          doc(db, 'usuarios', user.uid),
          {
            nome: user.displayName || user.email.split('@')[0],
            email: user.email,
            criadoEm: new Date().toISOString()
          },
          { merge: true }
        );

        message.textContent = 'Login com Google realizado!';
        message.style.color = '#27ae60';

        setTimeout(() => {
          window.location.href = 'perfil.html';
        }, 1200);
      } catch (err) {
        message.textContent = traduzErro(err) || 'Erro ao entrar com Google.';
        message.style.color = '#e74c3c';
        console.error('Erro login Google:', err);
      }
    });
  </script>

  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
