<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Svy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Vet - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/conta.css">
</head>
<body>
    <header>
        <nav aria-label="primary-navigation">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="switch-label"></label>
            <a href="index.html">
                <button id="homeBtn" class="home-btn" aria-label="Início">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
                         viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" 
                         stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Início</span>
                </button>
            </a>
        </nav>
    </header>
    <hr>
    <div class="login-container">
        <h1>Entrar</h1>

        <!-- Botão Google -->
        <button type="button" id="google-btn" class="google-btn">
            <img src="images/google.png" alt="Logo da Google">Continue com a conta Google
        </button>
        
        <p class="separator">OU</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Entrar</button>
            <p id="message" class="error-message"></p>
        </form>

        <p class="register-link">Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from './js/firebase.js';
        import { traduzErro } from './js/auth.js';

        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        // Login com email/senha
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;

            try {
                message.textContent = "Entrando...";
                message.style.color = '#3498db';

                await signInWithEmailAndPassword(auth, email, senha);
                
                message.textContent = 'Login realizado com sucesso!';
                message.style.color = '#27ae60';
                
                setTimeout(() => {
                    window.location.href = 'perfil.html';
                }, 1500);
            } catch (err) {
                message.textContent = traduzErro(err);
                message.style.color = '#e74c3c';
                console.error('Erro ao entrar:', err);
            }
        });

        // Login com Google
        document.getElementById('google-btn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                message.textContent = "Conectando com Google...";
                message.style.color = '#3498db';

                const result = await signInWithPopup(auth, provider);
                
                message.textContent = 'Login com Google realizado!';
                message.style.color = '#27ae60';
                
                setTimeout(() => {
                    window.location.href = 'perfil.html';
                }, 1500);
            } catch (err) {
                message.textContent = 'Erro no login com Google: ' + err.message;
                message.style.color = '#e74c3c';
                console.error('Erro ao entrar com Google:', err);
            }
        });
    </script>
    <script src="js/theme.js"></script>
</body>
</html>
